<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="welcome">Welcome to Web3 Programming Class</h1>    
        <div class="cards mt-4">
            <div class="card-body">
                <h5 class="card-title">Sign Up Form</h5>
                <div class="card-text">
                    <form action="">
                        <div class="mb-3">
                            <label for="Full Name" class="form-label">Full Name</label>
                            <input type="text" class="form-control" id="fullname" placeholder="Enter Your Fullname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" id="email" required
                                placeholder="Enter Your Email Address">
                        </div>
                        <div class="mb-3">
                            <label for="username" class="form-label">Username</label>
                            <input type="username" class="form-control" id="username" required
                                placeholder="Enter Your Username">
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" required
                                placeholder="Enter Your Password">
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm_password" required
                                placeholder="Confirm Your Password">
                        </div>
                        <button class="btn btn-warning">Sign Up</button>
                    </form>
                </div>
                <span class="sign">Already Registered? <a href="index.html">Sign In</a> here</span>
            </div>
        </div>
    </div>
</body>

</html>
